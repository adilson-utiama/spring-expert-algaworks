<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao">
	
<head>
	<title>Cadastro de Estilo</title>
</head>

<body>

	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<div class="col-xs-10">
					<h1 th:if="${estilo.novo}">Cadastro de Estilo</h1>
					<h1 th:unless="${estilo.novo}" th:text="|Edição do Estilo - ${estilo.nome}|">Cadastro de Estilo</h1>
				</div>
				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-default" th:href="@{/estilos}">
							<i class="glyphicon glyphicon-plus-sign"></i><span class="hidden-xs hidden-sm"> Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			
			<th:block th:include="fragments/MensagemSucesso"></th:block>
		
		<form method="POST" th:object="${estilo}" th:action="@{/estilos/novo}">
		
			<th:block th:include="fragments/MensagemErrosValidacao"></th:block>
			
			<input type="hidden" th:field="*{codigo}" />
			
			<div class="row">
				<div class="form-group  col-sm-12 bw-required" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
				</div>
			</div>
				
			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
	</div>
	</section>

</body>
</html>
