<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">
	
<head>
	<title>Cadastro de Usuario</title>
</head>

<body>
		
	<section layout:fragment="conteudo">
	
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de Usuario
				</h1>
			</div>
		</div>
		
		<div class="container-fluid">
		
			<form method="POST" class="form-vertical  js-form-loading">
	
				<div class="row">
					<div class="col-sm-12 form-group">
						<label for="nome">Nome</label>
						<input id="nome" type="text" class="form-control"/>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-6 form-group">
						<label for="email">E-Mail</label>
						<input id="email" type="text" class="form-control" />
					</div>
					<div class="col-sm-3 form-group">
						<label for="dataNascimento">Data de Nascimento</label>
						<input id="dataNascimento" type="text" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-3 form-group">
						<label for="senha">Senha</label>
						<input id="senha" type="password" class="form-control" />
					</div>
					<div class="col-sm-3 form-group">
						<label for="confirmacaoSenha">Confirmação de Senha</label>
						<input id="confirmacaoSenha" type="password" class="form-control" />
					</div>
					<div class="col-sm-3 form-group">
						<label for="status">Status</label>
						<div class="checkbox">
							<input type="checkbox"  />
						<label>Ativo</label>
					</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-3 form-group">
						<label for="grupos" class="control-label">Grupos</label>
						<div>
  						<div class="checkbox  checkbox-inline"> 
	    					<input type="checkbox" />
	    					<label>Administrador</label>
    					</div>
    					<div class="checkbox  checkbox-inline"> 
	    					<input type="checkbox" />
	    					<label>Vendedor</label>
    					</div>
					</div>
					</div>
				</div>
			
				<input type="submit" value="Salvar" class="btn btn-primary"/>
			</form>
		
		</div>
	</section>
	
</body>
</html>
