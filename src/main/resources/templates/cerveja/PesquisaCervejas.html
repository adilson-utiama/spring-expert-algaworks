<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'"
	xmlns:brewer="http://brewer.algaworks.com">
	
<head>
	<title>Pesquisa de Cervejas</title>
</head>

<body>
	<section layout:fragment="conteudo">
	
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
				
					<div class="col-sm-10">
						<h1>Pesquisa de Cervejas</h1>
					</div>
					<div class="col-sm-2">
						<div class="aw-page-header-controls">
							<a class="btn btn-default" th:href="@{/cervejas/novo}">
								<i class="glyphicon glyphicon-plus-sign"></i><span class="hidden-xs hidden-sm"> Nova Cerveja</span>
							</a>
						</div>
					</div>
					
				</div>
			</div>
			
		</div>
		
		<div class="container-fluid">
			<form method="GET" th:object="${cervejaFilter}">
				<div class="row">
					<div class="form-group col-sm-6">
						<label for="sku" class="control-label">SKU</label>
						<input type="text" class="form-control" id="sku" autofocus="autofocus" th:field="*{sku}"/>
					</div>
					<div class="form-group col-sm-6">
						<label for="nome" class="control-label">Nome</label>
						<input type="text" class="form-control" id="nome" th:field="*{nome}" />
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-sm-6">
						<label for="estilo" class="control-label">Estilo</label>
						<select id="estilo" class="form-control" th:field="*{estilo}">
							<option value="">Todos os estilos</option>
							<option th:each="estilo : ${estilos}" th:text="${estilo.nome}" th:value="${estilo.codigo}"></option>
						</select>
					</div>
					<div class="form-group col-sm-6">
						<label for="sabor" class="control-label">Sabor</label>
						<select id="sabor" class="form-control" th:field="*{sabor}">
							<option value="">Todos os sabores</option>
							<option th:each="sabor : ${sabores}" th:value="${sabor}" th:text="${sabor.descricao}"></option>
						</select>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-sm-6">
						<label class="control-label">Origem</label>
						<div>
							<th:block th:each="origem : ${origens}">
								<div class="radio radio-inline">
									<input th:id="|id_${origem}|" type="radio" th:value="${origem}" th:field="*{origem}" />
									<label th:for="|id_${origem}|" th:text="${origem.descricao}">Nacional</label>
								</div>
							</th:block>
							<div class="radio radio-inline">
								<input id="todasOrigens" type="radio" th:checked="*{origem} == null" name="origem" />
								<label for="todasOrigens">Todas</label>
							</div>
						</div>
					</div>
					
					<div class="col-sm-6 form-group">
						<label for="valorDe">Valor Unitário</label>
						<div class="form-inline">
							<input type="text" class="form-control aw-control-inline-sm js-decimal" id="valorDe" th:field="*{valorDe}" />
							<label for="valorAte" class="aw-control-label-between">até</label>
							<input type="text" class="form-control aw-control-inline-sm js-decimal" id="valorAte" th:field="*{valorAte}" />
						</div>
					</div>
				</div>
				
				<button type="submit" class="btn btn-primary">Pesquisar</button>
				<button type="reset" class="btn btn-primary">Limpar</button>
			</form>
			
			<div class="table-responsive bw-tabela-simples">
				<table class="table table-hover">
					<thead>
						<tr>
							<th class="table-cervejas-col-foto"></th>
							<th class="table-cervejas-col-sku">SKU</th>
							<th class="table-cervejas-col-nome">Nome</th>
							<th class="table-cervejas-col-estilo">Estilo</th>
							<th class="table-cervejas-col-origem">Origem</th>
							<th class="table-cervejas-col-valor">Valor</th>
							<th class="table-cervejas-col-acoes"></th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="cerveja : ${pagina.content}">
							<td class="text-center">
								<img th:src="@{/fotos/thumbnail.{foto}(foto=${cerveja.fotoOuMock})}"  class="img-responsive" />
							</td>
							<td class="text-center" th:text="${cerveja.sku}">AA1234</td>
							<td th:text="${cerveja.nome}">Cerveja Stella</td>
							<td th:text="${cerveja.estilo.nome}">Lager</td>
							<td th:text="${cerveja.origem.descricao}">Internacional</td>
							<td class="text-right" th:text="|R$ ${{cerveja.valor}}|">8</td>
							<td class="text-center">
								<a class="btn btn-link btn-xs js-tooltip" title="Editar">
									<i class="glyphicon glyphicon-pencil"></i>
								</a>
								<a class="btn btn-link btn-xs js-tooltip" title="Excluir">
									<i class="glyphicon glyphicon-remove"></i>
								</a>
							</td>
						</tr>
						
						<tr th:if="${#lists.isEmpty(pagina.content)}">
							<td colspan="7">Nenhuma Cerveja encontrada.</td>
						</tr>
					</tbody>
					
				</table>
				
			</div>
			
			<div class="col-sm-12 text-center" th:if="${not #lists.isEmpty(pagina.content)}">
				<nav>
					<ul class="pagination pagination-sm">
						<li><a href="#">&laquo;</a></li>
						
						<th:block th:each="p : ${#numbers.sequence(1, pagina.totalPages)}">
							<li><a th:href="|?page=${p - 1}|">[[${p}]]</a></li>
						</th:block>
						
						<li><a href="#">&raquo;</a></li>
					</ul>
				</nav>
			</div>
			
			
		</div>
		
	</section>
</body>

</html>
